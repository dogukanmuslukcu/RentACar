
<li class="list-group-item active"  aria-current="true" style="text-align: justify;" style="background-color:darkolivegreen" >Arabalar</li>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Fiyat</th>
            <th>Car Name</th>
            <th></th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carDto of carDtos">
            <td>{{carDto.carId}}</td>
            <td>{{carDto.brandName}}</td>
            <td>{{carDto.colorName}}</td>
            <td>{{carDto.modelYear}}</td>
            <td>{{carDto.dailyPrice}}</td>
            <td>{{carDto.description}}</td>
            <td><button routerLink="/carDtos/carImages/{{carDto.carId}}" (click)="getImagesById(carDto.carId)"
                class="btn btn-primary" type="button">Detay</button></td>
        </tr>
    </tbody>
</table>
