<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-success"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<table class="table">
    <tr *ngFor="let color of colors">
      <div class="row">
        <div class="col-md-2">
          <td>{{color.colorId}}</td>
        </div>
        <div class="col-md-2">
          <td>{{color.colorName}}</td>
        </div>
        
      </div>
    </tr>
  </table>
